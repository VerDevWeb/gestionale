<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Permessi Firebase</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            text-align: start;
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
        }

        .table-button {
            border: 1px solid rgba(0, 0, 0, 0.112);
            border-radius: 50%;
            height: 2rem;
            width: 2rem;
            font-size: 1.5rem;
            color: #1f1f1f;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Login form -->
    <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-status"></p>
    </div>

    <!-- Sezione admin -->
    <div id="admin-section" style="display:none;">

        <h3>Admin | Gestore utenti e permessi</h3>

        <table id="usersTable">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Nome e Cognome</th>
                    <th>Agenzia</th>
                    <th>Email</th>
                    <th>Ruolo</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be inserted here -->
            </tbody>
        </table>

    </div>

    <script>
        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDDHTEBrsp3FEjAwcIRQ4VfIGMyi4mXvz4",
            authDomain: "gestionale-57acc.firebaseapp.com",
            databaseURL: "https://gestionale-57acc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gestionale-57acc",
            storageBucket: "gestionale-57acc.firebasestorage.app",
            messagingSenderId: "197843860118",
            appId: "1:197843860118:web:84fdf3618985abf469e0b7",
            measurementId: "G-LEMKV1J9QD"
        };
        firebase.initializeApp(firebaseConfig);



        addEventListener("DOMContentLoaded", (event) => {
            checkIfAdmin();
        });

        const apiLink = 'https://gestionale-backend-iqnz.onrender.com';


        // Funzione di login
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                document.getElementById('login-status').textContent = `Logged in as ${user.email}`;
                user.getIdToken().then(token => {
                    localStorage.setItem('token', token);
                    checkIfAdmin(token);
                });
            } catch (error) {
                document.getElementById('login-status').textContent = error.message;
            }
        }

        // Verifica se l'utente è admin
        async function checkIfAdmin(token) {
            try {
                const response = await fetch(`${apiLink}/verifyRole`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (data.role === 'admin') {
                    document.getElementById('admin-section').style.display = 'block';
                    document.getElementById('login-form').style.display = 'none';
                    fetchUsers();
                } else {
                    document.getElementById('login-status').textContent = 'Non sei un amministratore';
                }
            } catch (error) {
                console.error('Errore nella verifica del ruolo:', error);
            }
        }

        async function fetchUsers() {
            try {
                const response = await fetch(`${apiLink}/users`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const users = await response.json();
                populateTable(users);
            } catch (error) {
                console.error('Errore nel recupero degli utenti:', error);
            }
        }

        function populateTable(users) {
            const tableBody = document.querySelector('#usersTable tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            users.forEach(user => {

                firebase.firestore().collection('users_data').doc(user.uid).get()
                    .then((doc) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                    <td>${user.uid}</td>
                    <td>${doc.data()['name'] || 'N/A'} ${doc.data()['surname'] || ''}</td>
                    <td>${doc.data()['companyName'] || 'N/A'}</td>
                    <td>${user.email || 'N/A'}</td>
                    <td>
                        <select id="${user.uid}-role-input" onchange="setUserRole('${user.uid}', '${user.email}', '${user.customClaims.role}');">
                           <option value="none"></option>
                           <option value="normal">Normale</option>
                           <option value="admin">Admin</option>
                        </select>
                    </td>
                    <td>
                        <span class="material-symbols-outlined notranslate table-button" onclick="deleteUser('${user.uid}', '${user.email}');">delete</span>
                    </td>
                `;
                        tableBody.appendChild(row);
                        document.getElementById(user.uid + '-role-input').value = user.customClaims.role || 'none';
                    });
            })
                .catch((error) => {
                    console.error("Error getting document:", error);
                });



        }


        async function setUserRole(userUid, userEmail, userCustomClaims) {
            const uid = userUid;
            const roleInput = document.getElementById(userUid + '-role-input');
            var role = roleInput.value


            if (confirm('Sei sicuro di modificare i permessi all\'utente: ' + userEmail + ' da ' + userCustomClaims + ' a ' + roleInput.value + '?')) {
                try {
                    const response = await fetch(`${apiLink}/setRole`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ uid, role })
                    });
                    const result = await response.json();
                    fetchUsers();
                    alert(result.message);
                } catch (error) {
                    console.error('Errore nel settaggio del ruolo:', error);
                }
            } else {
                //riporto il valore dell'input a nessuno
                roleInput.value = '';
            }
        }

        async function deleteUser(userUid, userEmail) {
            if (confirm(`Sei sicuro di voler eliminare l\'utente con uid ${userUid}, (${userEmail})? Questa operazione è irreversibile`)) {
                try {
                    const response = await fetch(`${apiLink}/deleteUser`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({ userUid })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        console.log(result.message);
                        // Refresh the user list after deletion
                        fetchUsers();
                    } else {
                        console.error(result.message);
                    }
                } catch (error) {
                    console.error('Errore nell\'eliminazione dell\'utente:', error);
                }
            }
        }


    </script>
